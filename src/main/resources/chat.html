<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryoChat - 安全通信</title>
    <link rel="icon" href="/CryoChat/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg-color: #0d1117;
            --surface-color: #21262d;
            --primary-color: #0366d6;
            --text-color: #f0f6fc;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --header-bg: #161b22;
            --table-header: #161b22;
            --table-row-even: #21262d;
            --table-row-odd: #262b33;
            --link-color: #58a6ff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --surface-color: #f6f8fa;
            --primary-color: #58a6ff;
            --text-color: #24292e;
            --text-secondary: #6a737d;
            --border-color: #e1e4e8;
            --header-bg: #f6f8fa;
            --table-header: #f6f8fa;
            --table-row-even: #ffffff;
            --table-row-odd: #f6f8fa;
            --link-color: #0366d6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--surface-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: var(--surface-color);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        /* 消息提示样式 */
        .message-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            z-index: 10000;
            max-width: 300px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: translateX(100%);
            opacity: 0;
        }

        .message-toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .message-toast.success {
            background: var(--success-color);
        }

        .message-toast.error {
            background: var(--danger-color);
        }

        .message-toast.warning {
            background: var(--warning-color);
            color: #000;
        }

        .message-toast.info {
            background: var(--primary-color);
        }

        /* 认证样式 */
        .auth-container {
            padding: 40px;
            text-align: center;
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: var(--bg-color);
            color: var(--text-color);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #1e3d6f;
        }

        .auth-switch {
            margin-top: 20px;
            color: var(--text-secondary);
        }

        .auth-switch a {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }

        /* 聊天界面样式 */
        .chat-container {
            display: flex;
            height: 80vh;
        }

        .sidebar {
            width: 250px;
            background: var(--header-bg);
            color: var(--text-color);
            padding: 15px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .user-info {
            padding: 12px;
            background: var(--surface-color);
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
        }

        .chat-rooms {
            margin-bottom: 15px;
        }

        .chat-room-item {
            padding: 10px;
            margin: 5px 0;
            background: var(--surface-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }

        .chat-room-item:hover {
            background: var(--primary-color);
        }

        .chat-room-item.active {
            background: var(--primary-color);
        }

        .user-list {
            max-height: 300px;
            overflow-y: auto;
            flex: 1;
        }

        .user-item {
            padding: 8px;
            margin: 3px 0;
            background: var(--surface-color);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid var(--border-color);
        }

        .user-item:hover {
            background: var(--primary-color);
        }

        .user-item.active {
            background: var(--primary-color);
        }

        .user-item.admin::after {
            content: " (Admin)";
            color: var(--primary-color);
            font-weight: bold;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
        }

        .chat-header {
            padding: 15px;
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-chat-info {
            font-size: 1em;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: var(--bg-color);
        }

        .message {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            border: 1px solid var(--border-color);
        }

        .message.self {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .message.other {
            background: var(--surface-color);
            margin-right: auto;
        }

        .message .sender {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .message .time {
            font-size: 0.8em;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }

        .message.file {
            background: var(--surface-color);
        }

        .file-message {
            padding: 6px;
        }

        .file-message a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
        }

        .chat-input {
            padding: 15px;
            background: var(--surface-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            background: var(--bg-color);
        }

        .chat-input button {
            padding: 10px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* 文件上传 */
        .file-upload {
            margin: 10px 0;
            padding: 12px;
            background: var(--surface-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 6px 12px;
            background: var(--primary-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .file-list {
            margin: 8px 0;
            padding: 8px;
            background: var(--bg-color);
            border-radius: 5px;
            font-size: 0.85em;
            border: 1px solid var(--border-color);
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                max-height: 200px;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
<!-- 消息提示容器 -->
<div id="messageToast" class="message-toast hidden"></div>

<div class="container">
    <!-- 登录页面 -->
    <div id="loginPage" class="auth-container">
        <div class="auth-form">
            <div class="logo">CryoChat</div>
            <div class="subtitle">安全私密的即时通讯</div>

            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>

            <button class="btn" onclick="login()">登录</button>

            <div class="auth-switch">
                还没有账号？ <a onclick="showRegister()">立即注册</a>
            </div>
        </div>
    </div>

    <!-- 注册页面 -->
    <div id="registerPage" class="auth-container hidden">
        <div class="auth-form">
            <div class="logo">注册账号</div>

            <div class="form-group">
                <label for="regUsername">用户名</label>
                <input type="text" id="regUsername" placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="regPassword">密码</label>
                <input type="password" id="regPassword" placeholder="请输入密码">
            </div>

            <div class="form-group">
                <label for="regPassword2">确认密码</label>
                <input type="password" id="regPassword2" placeholder="请再次输入密码">
            </div>

            <button class="btn" onclick="register()">注册</button>

            <div class="auth-switch">
                已有账号？ <a onclick="showLogin()">立即登录</a>
            </div>
        </div>
    </div>

    <!-- 聊天页面 -->
    <div id="chatPage" class="hidden">
        <div class="chat-container">
            <!-- 侧边栏 -->
            <div class="sidebar">
                <div class="user-info">
                    <div id="currentUser">用户名</div>
                    <div id="userStatus" style="font-size: 0.8em; opacity: 0.8;"></div>
                    <button onclick="refreshOnlineUsers()" style="margin-top: 8px; width: 100%; padding: 6px; background: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 11px;">
                        刷新在线用户
                    </button>
                    <button onclick="logout()" style="margin-top: 5px; width: 100%; padding: 6px; background: #e67e22; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 11px;">
                        退出登录
                    </button>
                    <button onclick="goToAdmin()" id="adminBtn" style="margin-top: 5px; width: 100%; padding: 6px; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 11px; display: none;">
                        管理员面板
                    </button>
                </div>

                <div class="file-upload">
                    <input type="file" id="fileInput" class="file-input" multiple>
                    <label for="fileInput" class="file-label">选择文件</label>
                    <div id="fileList" class="file-list">
                        <!-- 选择的文件列表将在这里显示 -->
                    </div>
                    <button onclick="sendFiles()" style="margin-top: 5px; width: 100%; padding: 6px; background: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 11px;">
                        发送文件
                    </button>
                </div>

                <div class="chat-rooms">
                    <div id="groupChatItem" class="chat-room-item active">全局群聊</div>
                </div>

                <h3 style="margin: 15px 0 8px 0; font-size: 0.9em;">在线用户 (<span id="onlineCount">0</span>)</h3>
                <div id="userList" class="user-list">
                    <!-- 用户列表将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 聊天区域 -->
            <div class="chat-area">
                <div class="chat-header">
                    <h2 id="chatWith" style="font-size: 1.2em;">CryoChat 聊天室</h2>
                    <div class="current-chat-info">
                        当前对话: <span id="currentChatUser">全局群聊</span>
                        <button onclick="refreshMessages()" style="margin-left: 8px; padding: 4px 8px; background: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 11px;">
                            刷新消息
                        </button>
                    </div>
                </div>

                <div id="chatMessages" class="chat-messages">
                    <!-- 消息将通过JavaScript动态生成 -->
                </div>

                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="输入消息..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()">发送</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 主题切换按钮 -->
<div class="theme-toggle" id="themeToggle" title="切换主题">
    <i class="fas fa-moon"></i>
</div>

<script>
    // 全局变量
    let currentUser = null;
    let isAdmin = false;
    let currentSession = null;
    let eventSource = null;
    let onlineUsersInterval = null;
    let heartbeatInterval = null;
    let selectedFiles = [];
    let currentChatTarget = 'group';
    let lastMessageTime = 0;
    let messageDelay = 50;

    // API基础路径 - 修改为 /CryoChat
    const API_BASE = '/CryoChat/api';

    // 支持的文件格式
    const ALLOWED_FILE_TYPES = [
        'zip', 'bat', 'cmd', 'java', 'jar', 'txt', 'png', 'webp', 'jpg', 'jpeg',
        'ttf', 'xml', 'rar', 'html', 'exe', 'apk', 'mcpack', 'mcworld', 'mrpack',
        'docx', 'doc', 'gif', 'apng', 'mp4', 'mkv', 'md', 'ico', 'js', 'json',
        'appx', 'log', 'iso'
    ];

    // 显示消息提示
    function showMessage(message, type = 'info', duration = 3000) {
        const toast = document.getElementById('messageToast');
        toast.textContent = message;
        toast.className = `message-toast ${type}`;
        toast.classList.remove('hidden');
        toast.classList.add('show');
        
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 300);
        }, duration);
    }

    // 页面切换
    function showRegister() {
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('registerPage').classList.remove('hidden');
    }

    function showLogin() {
        document.getElementById('registerPage').classList.add('hidden');
        document.getElementById('loginPage').classList.remove('hidden');
    }

    function showChat() {
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('registerPage').classList.add('hidden');
        document.getElementById('chatPage').classList.remove('hidden');
        
        // 如果是管理员，显示管理员按钮
        if (isAdmin) {
            document.getElementById('adminBtn').style.display = 'block';
        }
    }

    // 跳转到管理员界面
    function goToAdmin() {
        window.location.href = '/CryoChat/admin/';
    }

    // 登录功能
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            showMessage('请输入用户名和密码', 'warning');
            return;
        }

        try {
            const response = await fetch(API_BASE + '/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password
                })
            });

            const result = await response.json();

            if (result.success) {
                currentUser = username;
                isAdmin = result.isAdmin;
                currentSession = result.sessionId;

                document.getElementById('currentUser').textContent = username + (isAdmin ? ' (管理员)' : '');
                document.getElementById('userStatus').textContent = isAdmin ? '管理员模式' : '用户模式';

                showChat();
                connectSSE();
                loadChatHistory();
                loadOnlineUsers();
                startOnlineUsersPolling();
                startHeartbeat();
                
                showMessage('登录成功', 'success');
            } else {
                showMessage('登录失败: ' + result.message, 'error');
            }
        } catch (error) {
            showMessage('登录请求失败: ' + error.message, 'error');
        }
    }

    // 注册功能
    async function register() {
        const username = document.getElementById('regUsername').value;
        const password = document.getElementById('regPassword').value;
        const password2 = document.getElementById('regPassword2').value;

        if (!username || !password) {
            showMessage('请输入用户名和密码', 'warning');
            return;
        }

        if (password !== password2) {
            showMessage('两次输入的密码不一致', 'warning');
            return;
        }

        try {
            const response = await fetch(API_BASE + '/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (result.success) {
                showMessage('注册成功，请登录', 'success');
                showLogin();
            } else {
                showMessage('注册失败: ' + result.message, 'error');
            }
        } catch (error) {
            showMessage('注册请求失败: ' + error.message, 'error');
        }
    }

    // 退出登录功能
    async function logout() {
        try {
            const response = await fetch(API_BASE + '/logout', {
                method: 'POST',
                headers: {
                    'Cookie': 'session=' + currentSession
                }
            });

            const result = await response.json();

            if (result.success) {
                // 清理所有定时器和连接
                if (onlineUsersInterval) {
                    clearInterval(onlineUsersInterval);
                }
                if (heartbeatInterval) {
                    clearInterval(heartbeatInterval);
                }
                if (eventSource) {
                    eventSource.close();
                }

                // 重置全局变量
                currentUser = null;
                currentSession = null;
                isAdmin = false;

                // 清除cookie
                document.cookie = "session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/CryoChat;";

                // 显示登录页面
                document.getElementById('chatPage').classList.add('hidden');
                document.getElementById('loginPage').classList.remove('hidden');

                showMessage('已成功退出登录', 'success');
            } else {
                showMessage('退出登录失败: ' + result.message, 'error');
            }
        } catch (error) {
            showMessage('退出登录请求失败: ' + error.message, 'error');
        }
    }

    // 心跳功能
    function startHeartbeat() {
        if (heartbeatInterval) {
            clearInterval(heartbeatInterval);
        }

        sendHeartbeat();
        heartbeatInterval = setInterval(sendHeartbeat, 30000);
    }

    async function sendHeartbeat() {
        if (!currentSession) return;

        try {
            await fetch(API_BASE + '/heartbeat', {
                method: 'POST',
                headers: {
                    'Cookie': 'session=' + currentSession
                }
            });
        } catch (error) {
            console.error('心跳发送失败:', error);
        }
    }

    // SSE连接
    function connectSSE() {
        if (eventSource) {
            eventSource.close();
        }

        eventSource = new EventSource(API_BASE + '/sse', { withCredentials: true });

        eventSource.onmessage = function(event) {
            const message = JSON.parse(event.data);

            if (message.type === 'heartbeat') {
                return;
            }

            const currentTime = Date.now();
            if (currentTime - lastMessageTime < messageDelay) {
                return;
            }
            lastMessageTime = currentTime;

            if (message.to === 'group' ||
                (currentChatTarget === 'group' && message.to === currentUser) ||
                (currentChatTarget !== 'group' && (message.to === currentUser || message.from === currentChatTarget))) {
                displayMessage(message);
            }
        };

        eventSource.onerror = function(error) {
            console.error('SSE连接错误:', error);
            if (eventSource.readyState === EventSource.CLOSED) {
                eventSource.close();
                setTimeout(connectSSE, 5000);
            }
        };
    }

    // 发送消息
    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();

        if (message) {
            const chatMessage = {
                type: 'text',
                to: currentChatTarget,
                content: message
            };

            fetch(API_BASE + '/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Cookie': 'session=' + currentSession
                },
                body: JSON.stringify(chatMessage)
            }).then(response => response.json())
              .then(result => {
                  if (result.success) {
                      input.value = '';
                      const tempMessage = {
                          from: currentUser,
                          to: currentChatTarget,
                          content: message,
                          type: 'text'
                      };
                      displayMessage(tempMessage);
                  } else {
                      showMessage('发送失败: ' + result.message, 'error');
                  }
              })
              .catch(error => {
                  showMessage('发送错误: ' + error.message, 'error');
              });
        }
    }

    // 处理按键事件
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    // 显示消息
    function displayMessage(message) {
        const messagesDiv = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');

        let messageClass = 'message ';
        if (message.from === currentUser) {
            messageClass += 'self';
        } else {
            messageClass += 'other';
        }

        messageDiv.className = messageClass;

        const time = new Date().toLocaleTimeString();

        let contentHtml = '';
        if (message.type === 'file') {
            const fileInfo = message.fileInfo || {};
            contentHtml = `
                <div class="file-message">
                    <strong>文件:</strong> ${fileInfo.originalName || '未知文件'}<br>
                    <small>大小: ${formatFileSize(fileInfo.size || 0)}</small><br>
                    ${fileInfo.downloadUrl ? `<a href="${fileInfo.downloadUrl}" target="_blank">下载文件</a>` : ''}
                </div>
            `;
        } else {
            contentHtml = `<div class="content">${escapeHtml(message.content)}</div>`;
        }

        messageDiv.innerHTML = `
            ${message.from !== currentUser ? `<div class="sender">${escapeHtml(message.from)}</div>` : ''}
            ${contentHtml}
            <div class="time">${time}</div>
        `;

        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // HTML转义函数
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // 检查文件类型
    function isFileTypeAllowed(filename) {
        const extension = filename.split('.').pop().toLowerCase();
        return ALLOWED_FILE_TYPES.includes(extension);
    }

    // 文件处理 - 添加进度显示
    async function sendFiles() {
        if (selectedFiles.length === 0) {
            showMessage('请先选择文件', 'warning');
            return;
        }

        // 检查所有文件类型
        const invalidFiles = selectedFiles.filter(file => !isFileTypeAllowed(file.name));
        if (invalidFiles.length > 0) {
            showMessage(`以下文件格式不支持: ${invalidFiles.map(f => f.name).join(', ')}`, 'warning');
            return;
        }

        try {
            // 创建上传进度显示
            const progressDiv = document.createElement('div');
            progressDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: var(--surface-color);
                padding: 20px;
                border-radius: 10px;
                box-shadow: var(--shadow);
                z-index: 1000;
                min-width: 300px;
                border: 1px solid var(--border-color);
                color: var(--text-color);
            `;

            progressDiv.innerHTML = `
                <h3 style="margin-bottom: 15px; text-align: center;">上传进度</h3>
                <div id="uploadProgress" style="margin-bottom: 15px;"></div>
                <button onclick="this.parentElement.remove()" style="width: 100%; padding: 8px; background: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">
                    关闭
                </button>
            `;

            document.body.appendChild(progressDiv);

            const progressContainer = document.getElementById('uploadProgress');
            let completedFiles = 0;

            // 对于多个文件，我们逐个上传
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const formData = new FormData();
                formData.append('file', file);
                formData.append('username', currentUser);
                formData.append('session', currentSession);
                formData.append('targetUser', currentChatTarget);

                // 添加上传进度项
                const fileProgress = document.createElement('div');
                fileProgress.style.cssText = `
                    margin-bottom: 8px;
                    padding: 8px;
                    background: var(--bg-color);
                    border-radius: 5px;
                    font-size: 0.9em;
                    border: 1px solid var(--border-color);
                `;
                fileProgress.innerHTML = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 180px;">${file.name}</span>
                        <span id="status${i}">准备上传...</span>
                    </div>
                    <div style="background: var(--border-color); border-radius: 3px; height: 6px;">
                        <div id="progress${i}" style="background: var(--primary-color); height: 100%; width: 0%; border-radius: 3px; transition: width 0.3s;"></div>
                    </div>
                `;
                progressContainer.appendChild(fileProgress);

                try {
                    // 使用 XMLHttpRequest 来获取上传进度
                    await uploadFileWithProgress(formData, i, file);
                    completedFiles++;

                    // 更新总进度
                    const totalProgress = (completedFiles / selectedFiles.length) * 100;
                    progressContainer.innerHTML += `
                        <div style="margin-top: 10px; text-align: center; color: var(--primary-color);">
                            总进度: ${completedFiles}/${selectedFiles.length} (${Math.round(totalProgress)}%)
                        </div>
                    `;

                } catch (error) {
                    document.getElementById(`status${i}`).textContent = '上传失败';
                    document.getElementById(`status${i}`).style.color = 'red';
                    console.error(`文件上传失败: ${file.name}`, error);

                    // 显示错误但继续上传其他文件
                    progressContainer.innerHTML += `
                        <div style="color: red; margin-top: 5px; font-size: 0.8em;">
                            ${file.name} 上传失败: ${error.message}
                        </div>
                    `;
                }
            }

            // 所有文件上传完成
            setTimeout(() => {
                progressDiv.innerHTML = `
                    <h3 style="margin-bottom: 15px; text-align: center; color: var(--primary-color);">上传完成</h3>
                    <p style="text-align: center;">成功上传 ${completedFiles}/${selectedFiles.length} 个文件</p>
                    <button onclick="this.parentElement.remove(); clearFileList();" style="width: 100%; padding: 8px; background: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">
                        确定
                    </button>
                `;
            }, 1000);

        } catch (error) {
            console.error('文件上传错误:', error);
            showMessage('文件上传错误: ' + error.message, 'error');
        }
    }

    // 使用 XMLHttpRequest 上传文件以获取进度
    function uploadFileWithProgress(formData, index, file) {
        return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();

            // 进度事件
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById(`progress${index}`).style.width = percentComplete + '%';
                    document.getElementById(`status${index}`).textContent = Math.round(percentComplete) + '%';
                }
            });

            // 完成事件
            xhr.addEventListener('load', () => {
                if (xhr.status === 200) {
                    try {
                        const result = JSON.parse(xhr.responseText);
                        if (result.success) {
                            document.getElementById(`status${index}`).textContent = '上传成功';
                            document.getElementById(`status${index}`).style.color = 'var(--primary-color)';

                            // 立即显示文件消息
                            const fileMessage = {
                                type: 'file',
                                from: currentUser,
                                to: currentChatTarget,
                                content: `发送文件: ${file.name} (${formatFileSize(file.size)})`,
                                fileInfo: result.fileInfo
                            };
                            displayMessage(fileMessage);

                            // 同时发送到服务器
                            fetch(API_BASE + '/chat', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Cookie': 'session=' + currentSession
                                },
                                body: JSON.stringify(fileMessage)
                            }).then(chatResponse => chatResponse.json())
                              .then(chatResult => {
                                  if (!chatResult.success) {
                                      console.error('发送文件消息失败:', chatResult.message);
                                  }
                              });

                            resolve(result);
                        } else {
                            document.getElementById(`status${index}`).textContent = '上传失败';
                            document.getElementById(`status${index}`).style.color = 'red';
                            reject(new Error(result.message || '上传失败'));
                        }
                    } catch (e) {
                        document.getElementById(`status${index}`).textContent = '解析响应失败';
                        document.getElementById(`status${index}`).style.color = 'red';
                        reject(new Error('解析服务器响应失败'));
                    }
                } else {
                    document.getElementById(`status${index}`).textContent = 'HTTP错误';
                    document.getElementById(`status${index}`).style.color = 'red';
                    reject(new Error(`HTTP错误! 状态码: ${xhr.status}`));
                }
            });

            // 错误事件
            xhr.addEventListener('error', () => {
                document.getElementById(`status${index}`).textContent = '网络错误';
                document.getElementById(`status${index}`).style.color = 'red';
                reject(new Error('网络错误'));
            });

            xhr.open('POST', API_BASE + '/upload');
            xhr.send(formData);
        });
    }

    // 格式化文件大小显示
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 字节';
        const k = 1024;
        const sizes = ['字节', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // 修改加载聊天记录函数
    async function loadChatHistory() {
        try {
            let url = API_BASE + '/chat/history?';
            if (currentChatTarget === 'group') {
                url += 'type=group&target=group';
            } else {
                url += 'type=private&target=' + encodeURIComponent(currentChatTarget);
            }

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Cookie': 'session=' + currentSession
                }
            });

            if (response.ok) {
                const history = await response.json();
                if (history.success && history.messages) {
                    document.getElementById('chatMessages').innerHTML = '';

                    // 按时间排序消息
                    const sortedMessages = history.messages.sort((a, b) => {
                        const timeA = a.timestamp ? new Date(a.timestamp) : new Date(0);
                        const timeB = b.timestamp ? new Date(b.timestamp) : new Date(0);
                        return timeA - timeB;
                    });

                    sortedMessages.forEach(message => {
                        displayMessage(message);
                    });

                    console.log('加载了', sortedMessages.length, '条历史消息，类型:', history.chatType, '目标:', history.targetUser);
                }
            } else {
                console.error('加载聊天记录失败: HTTP', response.status);
            }
        } catch (error) {
            console.error('加载聊天记录失败:', error);
        }
    }

    // 刷新消息
    async function refreshMessages() {
        try {
            document.getElementById('chatMessages').innerHTML = '';
            lastMessageTime = 0;
            await loadChatHistory();
            showMessage('消息已刷新', 'success');
        } catch (error) {
            console.error('刷新消息失败:', error);
            showMessage('刷新消息失败: ' + error.message, 'error');
        }
    }

    // 加载在线用户
    async function loadOnlineUsers() {
        try {
            const response = await fetch(API_BASE + '/users/online', {
                method: 'GET',
                headers: {
                    'Cookie': 'session=' + currentSession
                }
            });

            if (response.ok) {
                const result = await response.json();
                if (result.success) {
                    updateOnlineUsersList(result.onlineUsers);
                }
            }
        } catch (error) {
            console.error('加载在线用户失败:', error);
        }
    }

    // 刷新在线用户
    async function refreshOnlineUsers() {
        await loadOnlineUsers();
        showMessage('在线用户列表已刷新', 'success');
    }

    // 开始轮询在线用户
    function startOnlineUsersPolling() {
        onlineUsersInterval = setInterval(loadOnlineUsers, 5000);
    }

    // 更新在线用户列表
    function updateOnlineUsersList(onlineUsers) {
        const userListDiv = document.getElementById('userList');
        const onlineCountSpan = document.getElementById('onlineCount');

        userListDiv.innerHTML = '';

        const filteredUsers = onlineUsers.filter(user => user !== currentUser);
        onlineCountSpan.textContent = filteredUsers.length;

        if (filteredUsers.length === 0) {
            userListDiv.innerHTML = '<div class="user-item">暂无其他在线用户</div>';
            return;
        }

        filteredUsers.forEach(user => {
            const userItem = document.createElement('div');
            userItem.className = 'user-item';
            if (user === currentChatTarget) {
                userItem.classList.add('active');
            }
            if (user === 'admin') {
                userItem.classList.add('admin');
            }

            userItem.textContent = user;
            userItem.onclick = () => selectUser(user);
            userListDiv.appendChild(userItem);
        });
    }

    // 选择用户进行聊天
    function selectUser(username) {
        if (username === currentUser) return;

        currentChatTarget = username;
        document.getElementById('currentChatUser').textContent = username;

        document.querySelectorAll('.user-item').forEach(item => {
            item.classList.remove('active');
            if (item.textContent === username) {
                item.classList.add('active');
            }
        });

        document.getElementById('groupChatItem').classList.remove('active');
        loadChatHistory();
        document.getElementById('chatMessages').innerHTML = '';
    }

    // 选择群聊
    function selectGroupChat() {
        currentChatTarget = 'group';
        document.getElementById('currentChatUser').textContent = '全局群聊';

        document.getElementById('groupChatItem').classList.add('active');
        document.querySelectorAll('.user-item').forEach(item => {
            item.classList.remove('active');
        });

        loadChatHistory();
        document.getElementById('chatMessages').innerHTML = '';
    }

    // 文件选择处理
    function handleFileSelection(files) {
        selectedFiles = Array.from(files);
        updateFileList();
    }

    // 更新文件列表显示
    function updateFileList() {
        const fileListDiv = document.getElementById('fileList');
        fileListDiv.innerHTML = '';

        if (selectedFiles.length === 0) {
            fileListDiv.innerHTML = '<div style="text-align: center; opacity: 0.7;">未选择文件</div>';
            return;
        }

        selectedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-list-item';
            fileItem.innerHTML = `
                <span style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 150px;">${file.name}</span>
                <span style="color: #ff6b6b; cursor: pointer; font-weight: bold; margin-left: 10px;" onclick="removeFile(${index})">×</span>
            `;
            fileListDiv.appendChild(fileItem);
        });
    }

    // 移除文件
    function removeFile(index) {
        selectedFiles.splice(index, 1);
        updateFileList();
    }

    // 清空文件列表
    function clearFileList() {
        selectedFiles = [];
        updateFileList();
        document.getElementById('fileInput').value = '';
    }

    // 添加文件选择监听器
    document.getElementById('fileInput').addEventListener('change', function(e) {
        handleFileSelection(e.target.files);
    });

    // 添加群聊点击事件
    document.getElementById('groupChatItem').addEventListener('click', selectGroupChat);

    // 页面卸载时清理
    window.addEventListener('beforeunload', function() {
        if (onlineUsersInterval) {
            clearInterval(onlineUsersInterval);
        }
        if (heartbeatInterval) {
            clearInterval(heartbeatInterval);
        }
        if (eventSource) {
            eventSource.close();
        }

        if (currentSession) {
            fetch(API_BASE + '/logout', {
                method: 'POST',
                headers: {
                    'Cookie': 'session=' + currentSession
                }
            }).catch(() => {});
        }
    });

    // 添加页面可见性变化处理
    document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'visible') {
            if (currentSession && (!eventSource || eventSource.readyState === EventSource.CLOSED)) {
                connectSSE();
                loadOnlineUsers();
            }
        }
    });

    // 主题切换功能
    document.getElementById('themeToggle').addEventListener('click', function() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        const icon = this.querySelector('i');
        if (newTheme === 'dark') {
            icon.className = 'fas fa-moon';
        } else {
            icon.className = 'fas fa-sun';
        }
        
        showMessage(`已切换到${newTheme === 'dark' ? '暗色' : '亮色'}主题`, 'info', 2000);
    });

    // 初始化主题
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    const icon = document.querySelector('#themeToggle i');
    if (savedTheme === 'dark') {
        icon.className = 'fas fa-moon';
    } else {
        icon.className = 'fas fa-sun';
    }

    // 初始化
    document.getElementById('messageInput').focus();
    updateFileList();
</script>
